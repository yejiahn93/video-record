<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="stylesheet" type="text/css" href="sytle.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
      <div class="container">
          <a class="navbar-brand" href="/" style="background-color: #e3f2fd; color: #48D1CC;"><b>YOURCAM</b></a>
      </div>
    </nav>
  <div class="wrapper">
      <div class="buttons">
        <ul>
          <li id="list1">
            <a class="record"> RECORD</button>
          </li>
          <li id="list2" style="background-color: transparent;">
            <a class="stop">STOP</button>
          </li>
          <li id="list3" style="background-color: transparent;">
            <a class="watch">PREVIEW</button>
          </li>
          <li id="list4" style="background-color: transparent;">
            <a class="download_btn">DOWNLOAD</a>
          </li>
      </ul>
      </div>
      <div class="video">
          <div class="video-item">
              <img src="record.png"class="icon">
              <video id="preview" autoplay muted></video>
          </div>
          <div class="video-item">
              <img src="preview.png"class="icon">
              <video id="recording"></video>
          </div>
      </div>
  </div>
  <div class="video-upload">
      <hr>
      <form id="upload-tag">
        <label for="input-tag"><img src="upload-file.png"class="icon"><br><p style="color: #48D1CC;">Upload</p></label>
        <input type="file" id="input-tag">
      </form>

      <video controls id="video-tag">
      <source id="video-source" src="splashVideo">
      Your browser does not support the video tag.
      </video>
  </div>
  <script src="record.js"></script>
  </body>
</html>
